<!DOCTYPE html>
<html lang="en">
<head>
    <title>TMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

    <form method="post" action="/run" enctype="multipart/form-data">
        <div class="container" id="runParameters">
            <label class="form-label">Start TMS:</label>
                <div class="row">
                    <label for="mesConnectionString">MES:</label>
                    <div class="col-6"><input name="mesConnectionString" type="text" class="form-control" id="mesConnectionString" aria-describedby="basic-addon3 basic-addon4"></div>
                    <label for="simulationMesConnectionString">Simulation MES:</label>
                    <div class="col-6"><input name="simulationMesConnectionString" type="text" class="form-control" id="simulationMesConnectionString" aria-describedby="basic-addon3 basic-addon4"></div>
                    <label for="agvHubConnectionString">AGV Hub:</label>
                    <div class="col-6"><input name="agvHubConnectionString" type="text" class="form-control" id="agvHubConnectionString" aria-describedby="basic-addon3 basic-addon4"></div>
                </div>
                <div class="row">
                    <label for="mesMappingFile">MES mapping file:</label>
                    <div class="col-6"><input name="mesMappingFile" type="file" class="form-control" id="mesMappingFile" aria-describedby="basic-addon3 basic-addon4"></div>
                    <label for="graphDescription">Graph description:</label>
                    <div class="col-6"><input name="graphDescription" type="file" class="form-control" id="graphDescription" aria-describedby="basic-addon3 basic-addon4"></div>
                </div>
                <div class="row">
                    <div class="col-1"><div class="d-grid"><input class="btn btn-primary" type="submit" name="Run" value="Run" {{runDisabledTag}}></div></div>
                </div>

        </div>
    </form>

</body>
</html>
