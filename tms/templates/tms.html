<!DOCTYPE html>
<html lang="en">
<head>
    <title>TMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
        function autoRefresh() {
            window.location = window.location.href;
        }
        setInterval('autoRefresh()', 2000);
    </script>
</head>
<body>

    <form method="post" action="/run">
        <div class="container" id="runParameters">
            <label class="form-label">TMS Status:</label>
                <div class="row">
                    <label for="mesConnectionString">MES: {{mesStatus}}</label>
                    <div class="col-6"><input name="parameters" type="text" class="form-control" id="mesConnectionString" value={{mesConnectionString}} aria-describedby="basic-addon3 basic-addon4" disabled></div>
                </div>
                <div class="row">
                    <label for="mesConnectionString">AGV Hub: {{agvHubStatus}}</label>
                    <div class="col-6"><input name="parameters" type="text" class="form-control" id="agvHubConnectionString" value={{agvHubConnectionString}} aria-describedby="basic-addon3 basic-addon4" disabled></div>
                </div>
        </div>
    </form>

    <div class="container" id="queue">
        <label class="form-label">Tasks queue:</label>
        <div class="row">
            {% for task in tasksQueue %}
                <div class="col-1">
                    <div class="d-grid">
                        <input class=taskButton type="button" name="{{task}}" value="{{task}}" disabled>
                    </div>
                </div>
           {% endfor %}
        </div>
    </div>

    <div class="container" id="agvs">
       <label class="form-label">AGVs:</label>
       {% for agv in agvs %}
       <div class="row">
            <div class="col-1">
                <div class="d-grid">
                    <input class=agvButton type="button" name="{{agv.name}}" value="{{agv.name}}" disabled>
                </div>
            </div>
            {% for agvTask in agv.tasks %}
                <div class="col-1">
                    <div class="d-grid">
                            <input class=agvTaskButton type="button" name="{{agvTask}}" value="{{agvTask}}" disabled>
                    </div>
                </div>
           {% endfor %}
<!--           <hr>-->
       </div>
      {% endfor %}
    </div>

</body>
</html>
